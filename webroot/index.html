<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="styles.css">
    <title>WebRTCDemo</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="column">
                    <h1>WebRTCDemo</h1>
                </div>
                <div class="column">
                    <a href="https://github.com/evg4b/WebRTCDemo" class="float-right" id="github"
                        title="View source on GitHub">
                        <svg class="octicon octicon-mark-github v-align-middle" height="55" viewBox="0 0 16 16"
                            version="1.1" width="55" aria-hidden="true">
                            <path fill-rule="evenodd" fill="#606c76"
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="column">
                <h5>Connection state: <span id="connection-state">N/A</span></h5>
            </div>
            <div class="column">
                <div class="float-right">
                    <button id="callButton">Call</button>
                    <button id="hangupButton">Hang Up</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h3>Local:</h3>
                <video id="localVideo" autoplay playsinline></video>

                <fieldset>
                    <fieldset>
                        <label for="remoteSdp">SDP</label>
                        <textarea placeholder="none..." id="localSdp" rows="12"></textarea>
                    </fieldset>
                </fieldset>

            </div>
            <div class="column">
                <h3>Remote:</h3>
                <video id="remoteVideo" autoplay playsinline></video>
                <fieldset>
                    <label for="remoteSdp">SDP</label>
                    <textarea placeholder="none..." id="remoteSdp" rows="12"></textarea>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="column trace">
                Please open console (press F12) to view trace.
            </div>
        </div>

    </div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="index.js"></script>
</body>

</html>
