<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="column">
                    <h1>WebRTCDemo</h1>

                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="column">
                <h3>Local:</h3>
                <fieldset>
                    <input id="start" class="button-primary" type="submit" value="Start">
                </fieldset>
            </div>
            <div class="column">
                <h3>Remote:</h3>
                <fieldset>
                    <label for="remoteType">Type</label>
                    <input type="text" placeholder="Type" id="remoteType">
                    <label for="remoteSdp">SDP</label>
                    <textarea placeholder="â€¦" id="remoteSdp" rows="12"></textarea>
                    <input id="setRemote" class="button-primary" type="submit" value="Set Remote">
                </fieldset>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
